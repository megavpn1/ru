image: node:18

stages:
  - build
  - deploy

cache:
  paths:
    - node_modules/

variables:
  PUBLIC_URL: "/$CI_PROJECT_NAME"

before_script:
  - npm ci

build:
  stage: build
  script:
    - npm run build
  artifacts:
    paths:
      - build/
    expire_in: 1 hour

pages:
  stage: deploy
  dependencies:
    - build
  script:
    - rm -rf public
    - mv build public
  artifacts:
    paths:
      - public
  only:
    - main 